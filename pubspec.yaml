name: order_analytics
description: "Order Analytics App"

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.6
  font_awesome_flutter: ^10.7.0
  flutter_easyloading: ^3.0.5
  flutter_svg: ^2.0.10+1
  fl_chart: ^0.69.2
  intl: ^0.19.0
  firebase_core: ^3.8.0
  flutter_launcher_icons: ^0.14.1
  icons_launcher: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
icons_launcher:
  image_path: "assets/images/flapkap_logo.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true
  

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/json/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins-bold.ttf
          weight: 700
        - asset: assets/fonts/poppins-semi-bold.ttf
          weight: 600
        - asset: assets/fonts/poppins-medium.ttf
          weight: 500
        - asset: assets/fonts/poppins-regular.ttf
          weight: 400
        - asset: assets/fonts/poppins-light.ttf
          weight: 300

  